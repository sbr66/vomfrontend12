<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Video Tag</title>
    <style>
        img{
            width: 300px;

        }
        video{
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="../exo.jpeg" alt="엑소사진">

    <video controls autoplay muted loop>
        <source src="../video.mp4">
    </video>

    <!-- 이미지 크기를 바꿀때는 가로 또는 새로 둘 중 하나만 바꿔준다
    일반적으로 이미지를 감싸는 태그의 크기를 정하고 그 크기에 맞춰 이미지 사이즈를 정하는 것이 일반적이다 
    이미지 태그의 alt 속성은 사진의 설명을 나타내며 웹접근성 측면에서 반드시 작성해야 한다
    -->

    <!-- 비디오 태그의 옵션 중 autoplay는 muted와 함께 실행해야 한다
    최근에는 mp4 type의 영상이 모든 브라우저에서 지원되므롤 일반적으롤 많이 사용된다 -->

</body>
</html>
