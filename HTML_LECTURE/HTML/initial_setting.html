<!DOCTYPE html> <!--html5 문서를 표시하는 태그-->
<html lang="en">
    <!-- html 태그는 문서 자체를 통합으로 감싸는 태그 -->
<head>
    <!-- head 태그는 문서의 정보를 담는 태그 -->
    <meta charset="UTF-8">
    <!-- 문자 인코딩 지정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹사이트 제작시 초기 조건을 정의하는 정보 -->
    <title>Document</title>
    <!-- 문서의 제목을 지정하는 태그(브라우저 상단 탭에 보여짐) -->
</head>
<body>
    <!-- body 태그는 브라우저에 표시되는 모든 요소를 포함하는 태그 -->
   <p>hello world</p> 
   <!-- 이건 주석입니다 -->
</body>
</html>
